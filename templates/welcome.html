<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />

    <title>EWeive</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand pr-4" href="#">EWEIVE</a>
        <form class="form-inline">
            <div class="input-group searchBar">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <a href="{{ url_for('searchPage') }}" class="btn btn-primary my-2 my-sm-0" type="submit">Search</a>
            </div>
        </form>
        <div>
            <a href="{{ url_for('accountPage') }}" class="btn btn-primary accountBtn">{{ name }}'s Account</a>
            <a href = "{{ url_for('logout') }}" type="button" class="btn btn-outline-primary">Log out</a>
        </div>
    </nav>
    <!-- {%if name %}
    <strong>Hello there, {{ name }}!</strong> It's {{ date.strftime("%A, %d %B, %Y at %X") }}.
    {% endif %} -->
    <div class="container c1">
        <div class="row">
            <div class="col-3">
                <h2 class="display-5"><strong>Weive goodbye to high prices!</strong></h2>
                <p class="lead">Shop eWeive's must-haves for the holidays.</p>
                <a href="{{ url_for('searchPage') }}" type="button" class="btn btn-outline-dark">Shop Items &#8594;</a>
            </div>
            <div class="col-3 slogan-items">
                <p class="lead">For the Kitchen &#8594;</p>
                <img class="holiday-images" src="https://www.pngplay.com/wp-content/uploads/12/Blender-Walmart-No-Background.png">
            </div>
            <div class="col-3 slogan-items">
                <p class="lead">For the Living Room &#8594;</p>
                <img class="holiday-images2" src="https://assets.bose.com/content/dam/Bose_DAM/Web/consumer_electronics/global/products/speakers/soundlink_color_ii/product_silo_images/soundlink_color_ii_black_EC.psd/jcr:content/renditions/cq5dam.web.320.320.png">
            </div>
            <div class="col-3 slogan-items">
                <p class="lead">For the Tree &#8594;</p>
                <img class="holiday-images" src="https://images.squarespace-cdn.com/content/v1/5a0539b718b27db06590b711/1510982130889-ZB6EC4416QVNZ1QMB1JH/Tree-Topper.png?format=1000w">
            </div>
        </div>
    </div>
    <!-- Recently viewed items -->
    <div class="container">
        <h4 class="mt-5"><strong>Your Recently Viewed Items</strong></h4>
        <div class="row">
          <div class="col-sm">
            <img class="holiday-images2" src="https://assets.bose.com/content/dam/Bose_DAM/Web/consumer_electronics/global/products/speakers/soundlink_color_ii/product_silo_images/soundlink_color_ii_black_EC.psd/jcr:content/renditions/cq5dam.web.320.320.png">
            <p class="fw-bold">$50.89</p>
        </div>
          <div class="col-sm">
            <img class="holiday-images2" src="https://assets.bose.com/content/dam/Bose_DAM/Web/consumer_electronics/global/products/speakers/soundlink_color_ii/product_silo_images/soundlink_color_ii_black_EC.psd/jcr:content/renditions/cq5dam.web.320.320.png">
            <p class="fw-bold">$51.34</p>
          </div>
          <div class="col-sm">
            <img class="holiday-images2" src="https://assets.bose.com/content/dam/Bose_DAM/Web/consumer_electronics/global/products/speakers/soundlink_color_ii/product_silo_images/soundlink_color_ii_black_EC.psd/jcr:content/renditions/cq5dam.web.320.320.png">
            <p class="fw-bold">$60.02</p>
          </div>
          <div class="col-sm">
            <img class="holiday-images2" src="https://assets.bose.com/content/dam/Bose_DAM/Web/consumer_electronics/global/products/speakers/soundlink_color_ii/product_silo_images/soundlink_color_ii_black_EC.psd/jcr:content/renditions/cq5dam.web.320.320.png">
            <p class="fw-bold">$30.49</p>
          </div>
        </div>
      </div>
    <!-- JS Popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</html>
