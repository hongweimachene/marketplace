<!DOCTYPE html>
<html>
{% extends "base.html" %}
{% block body %}

<body>
    <h2 class="text-center pt-5">Your Items on Sale</h2>
    {% if items.count == 0 %} 
    <p>You have no items on sale.</p>
    {% else %}
    <div class="container">
        <div class="row">
            {% for item in items %}

            <div class="col-3 mb-3">
                <img class="itemsInSearch mx-auto d-block mb-3 mt-2" src="{{item.image}}">
                <a href="{{ url_for('sellItemPage', id = item.id) }}" style="text-align:center"
                    class="mt-3 text-decoration-none text-dark">{{item.title}}<br><strong>${{item.highest_bid }}</strong></a>
            </div>

            {% endfor %}
        </div>
    </div>
    {% endif %}
    
    <!-- JS Popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
{% endblock %}

</html>
