{% import "bootstrap/wtf.html" as wtf %}
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>EWeive</title>
</head>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand pr-4" href="{{ url_for('home') }}">EWEIVE</a>
    <form class="form-inline" method = "POST" action = "/search">
        <div class="input-group searchBar">
            <input class="form-control mr-sm-2" id ="input" name ="input" type="text" aria-label="Search" required>
            <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
        </div>
    </form>
    <!-- place if statement here with user authentication, if not, we can create separate base -->
    {% if not (current_user.is_authenticated and current_user.is_active) %}
    <div>
        <a href="{{ url_for('OUApplication') }}" class="btn btn-primary">Apply to be an OU</a>
        <a href="{{ url_for('login') }}" type="button" class="btn btn-outline-primary">Sign in</a>
    </div>
    {% else %}
    <div>
        <a href="{{ url_for('accountPage') }}" class="btn btn-primary accountBtn">{{ current_user.username }}'s Account</a>
        <a href = "{{ url_for('logout') }}" type="button" class="btn btn-outline-primary">Log out</a>
    </div>
    {% endif %}
</nav>

<body>
    <div id="thebody">
        {% block body %}
        {% endblock %}
    </div>
</body>
